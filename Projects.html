<!DOCTYPE HTML>
<html>
  <head>
    <title>Alexis Wong - Projects</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- External General styles -->
    <link rel="stylesheet" href="assets/css/General.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

    <!-- Inline custom layout styles -->
    <style>
      /* Hero Header Styling */
      #header {
        position: relative;
        padding: 12em 0;
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background-color: var(--color-light-bg);
      }

      #header {
        position: relative;
        padding: 9em 0;
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background-color: var(--color-light-bg);
      }

      /* Background image layer - blurred */
      #header::before {
        content: '';
        position: absolute;
        top: -10%;
        left: -10%;
        width: 120%;
        height: 120%;
        background-image: url('images/ProjectsHeader.PNG');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(8px);
        z-index: 0;
      }

      /* Dark overlay for better text readability */
      #header::after {
        content: '';
        position: absolute;
        top: 0
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: 1;
      }

      /* Content on top of background */
      #header .inner {
        position: relative;
        z-index: 2;
        text-align: center;
        color: var(--color-white);
      }

      /* Only style h1 in header, don't override other heading styles */
      #header .inner h1 {
        color: var(--color-white);
        font-size: 3em;
        margin: 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      /* Responsive adjustments */
      @media screen and (max-width: 736px) {
        #header {
          min-height: 50vh;
          padding: 6em 2em;
        }
        
        #header h1 {
          font-size: 2em;
        }
      }

      /* Back button styling for hero header */
      .back-button {
        position: fixed;
        z-index: 999;
      }

      /* Override main section styling for this page */
      #main {
        max-width: 100%;
        padding: 4em 2em;
        text-align: center;
        min-height: 60vh; /* Pushes footer down */
      }

      /* Push footer to bottom with extra spacing */
      #footer {
        margin-top: 6rem;
      }

      /* === Two-column project layout === */
      .projects-columns {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-wrap: wrap;
        gap: 4rem;
        margin-top: 2.5rem;
        max-width: 1100px;
        margin-left: auto;
        margin-right: auto;
      }

      .projects-column {
        flex: 1 1 400px;
        max-width: 450px;
        text-align: center;
      }

      .projects-column h2 {
        font-size: 1.75rem;
        margin-bottom: 1rem;
        color: var(--color-primary);
      }

      .actions.special {
        margin-top: 3rem;
        margin-bottom: 1.5rem;
      }

      /* Fix button text vertical alignment */
      .projects-column .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-indent: 0;
        box-shadow: inset 0 0 0 1px var(--color-primary) !important;
        color: var(--color-black) !important;
      }

      /* Back button styling */
      .back-button {
        box-shadow: inset 0 0 0 1px var(--color-primary) !important;
        color: var(--color-black) !important;
      }

      /* Light gray hover effect for buttons */
      .projects-column .button:hover {
        background-color: rgba(110, 100, 100, 0.2) !important;
      }

      .projects-column .button:active {
        background-color: rgba(110, 100, 100, 0.2) !important;
      }

      /* Also apply to back button */
      .back-button:hover {
        background-color: rgba(110, 100, 100, 0.2) !important;
      }

      .back-button:active {
        background-color: rgba(110, 100, 100, 0.2) !important;
      }

      /* Responsive stacking for tablets and below */
      @media screen and (max-width: 768px) {
        .projects-columns {
          flex-direction: column;
          align-items: center;
          gap: 2rem;
          max-width: 90%;
        }
      }

      /* === Extra wide screen optimization (1440p and larger) === */
      @media screen and (min-width: 1440px) {
        .projects-columns {
          max-width: 1600px;
          gap: 8rem;
        }

        .projects-column h2 {
          font-size: 2rem;
        }

        .projects-column .button {
          font-size: 1.1rem;
          padding: 0.9em 2.2em;
        }

        #header h1 {
          font-size: 3rem;
        }
      }
    </style>
  </head>

  <body class="is-preload projects-page">
    <!-- Header -->
    <section id="header">
      <a href="index.html" class="button back-button">Back</a>
      <div class="inner">
        <h1><strong>Projects</strong></h1>
      </div>
    </section>

    <!-- Main Body Content -->
    <section id="main">
      <div class="projects-columns">
        <!-- Engineering Column -->
        <div class="projects-column">
          <h2>Engineering</h2>
          <ul class="actions special">
            <li><a href="3DPrinter.html" class="button">3D-Printed Figurine</a></li>
          </ul>
          <ul class="actions special">
            <li><a href="Compass.html" class="button">Digital Car Compass</a></li>
          </ul>
        </div>

        <!-- Non-Engineering Column -->
        <div class="projects-column">
          <h2>Non-Engineering</h2>
          <ul class="actions special">
            <li><a href="Lotus.html" class="button">Lotus</a></li>
          </ul>
            <ul class="actions special">
            <li><a href="Bookshelf.html" class="button">Bookshelf</a></li>
          </ul>
          <ul class="actions special">
            <li><a href="Industrial Sewing Machine.html" class="button">Industrial Sewing Machine</a></li>
          </ul>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="inner">
        <br></br>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
